<div ng-controller="HomeCtrl" class="ideview">
    <div class="row">
        <div class="col s2" id="file-explorer">
            File Explorer
        </div>
        <div class="col s10" id="tab_editor">
        </div>
    </div>
    <div class="row">
        <div class="col s2 tree-browser">
            <js-tree tree-plugins="state,types,contextmenu,unique,sort,wholerow,conditionalselect,dnd"
                     tree-contextmenu="true"
                     tree-contextmenuaction="contextMenuAction"
                     tree-types="typesConfig"
                     tree-state-key="stateTree"
                     tree-events="select_node:nodeSelected;rename_node:nodeRename;create_node:nodeCreate;delete_node:nodeDelete;move_node:nodeMove;copy_node:nodeCopy"
                     tree-core="coreConfig"
                     tree-ajax="/api/tree"></js-tree>
        </div>
        <div class="col s10 file-viewer">
            <div class="split-pane-divider"></div>

            <div id="editors"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('ul.tabs').tabs('select_tab', 'tab_id');
    });
</script>
